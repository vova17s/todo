<h1>{{title}}</h1>

<form action="" method="POST", enctype='multipart/form-data'>
    {% csrf_token %}
    <div>{{ form.non_fields_errors }}</div>
    {% for f in form %}
    <p><label class for="{{ f.id_for_label }}">{{ f.label }}</label>{{ f }}</p>
    <div>{{ f.errors }}</div>
    {% endfor %}
    {# form.as_p #}
    <button type="submit">Отправить</button>
</form>
