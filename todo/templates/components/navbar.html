{% load static %}

<nav id="navbar">
  <div class="nav-logo">
    <a href="{% url 'homepage' %}" class="link__header text__default">
      <img src="{% static 'public/favicon.svg' %}" alt="" />
    </a>

    <img
      src="{% static 'public/arrow-black.svg' %}"
      alt="arrow"
      onclick="toggleBurger()"
      style="cursor: pointer; transform: rotate(180deg);"
    />
  </div>

  <section class="nav-links">
    <a href="{% url 'homepage' %}" class="link__header text__default"> Домой </a>
    <a href="{% url 'posts' %}" class="link__header text__default">Посты</a>
  
    {% if not request.user.is_authenticated %}
    <a href="{% url 'account_login' %}" class="link__header text__default">
      Войти
    </a>
    {% else %}
    <a href="{% url 'all_task' %}" class="link__header text__default">Задачи</a>
    <a href="{% url 'account_logout' %}" class="link__header text__default">
      Выйти
    </a>
    {% endif %}
  </section>
</nav>
