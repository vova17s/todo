{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta property="og:title" content="The best To-do app"/>
    <meta property="og:image" content="{% static 'public/favicon.svg' %}"/>
    <meta property="og:description" content="What about manage you business with 1 app? =) Just Try it!"/>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="{% static 'public/favicon.svg' %}" />
    <link rel="stylesheet" href="{% static 'css/base.css' %}" />

    {% block static %} {% endblock static %}
    <title>{% block title %} {% endblock title %}</title>
  </head>
  <body>
    <div id="root">{% block root %} {% endblock root %}</div>
    {% block scripts %} {% endblock scripts %}
    <script src="{% static 'js/burger.js' %}"></script>
  </body>
</html>
