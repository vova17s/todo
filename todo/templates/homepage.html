<!-- prettier-ignore -->
{% extends '_base.html' %}
{% load static %}
<!-- prettier-ignore -->
{% block static %}
<link rel="stylesheet" href="{% static 'css/homepage.css' %}" />
{% endblock static %}

<!-- prettier-ignore -->
{% block title %}
  Home | To Do
{% endblock title %}

{% block root %}
<header>
  <div class="logo">
    <img src="{% static 'public/favicon.svg' %}" alt="" />
  </div>

  <div class="header-links">
    <a href="{% url 'all_task' %}" class="link__header text__default">Manage</a>
    <a href="{% url 'all_task' %}" class="link__header text__default">Task</a>
    <a href="{% url 'all_task' %}" class="link__header text__default">
      Try product
    </a>
  </div>

  <a href="{% url 'account_login' %}" class="link__header__login">
    <button class="header-button__login button__default text__default">
      Login
    </button>
  </a>
</header>
<section class="head__home">
  <div class="text-head">
    <h1 class="text__default">One app for your big business</h1>
    <p class="text__default">Just try and you will love your task tracker!</p>
    <button class="header-button__preview button__default text__default">
      Start
    </button>
  </div>
  <div class="img-head">
    <img
      src="{% static 'public/phone-app.png' %}"
      alt=""
      class="img-head-phone"
    />
  </div>
</section>
{% endblock root %}
